stages:
- precache
- lint
- test
language: node_js
node_js: '9'
addons:
  apt:
    packages:
    - libnotify-bin
install: true
before_script: npm install -g npm@5.8.0
before_install: |
  [[ ! -x ~/npm/node_modules/.bin/npm ]] && {
    # caching feature creates `~/npm` for us
    cd ~/npm && npm install npm
    cd -
  } || true
  # avoids bugs around https://github.com/travis-ci/travis-ci/issues/5092
  export PATH=~/npm/node_modules/.bin:$PATH
cache:
  directories:
  - "~/.npm"
jobs:
  include:
  - stage: test
    install: &1
    - npm install
    script: npm run test
    before_install: true
    after_success: npm run coverage
    cache: &2
      directories:
      - "~/.npm"
      - node_modules
  - stage: test
    install: *1
    script: npm run test
    before_install: true
    after_success: npm run coverage
    cache: *2
    node_js: '8'
  - stage: test
    install: *1
    script: npm run test
    before_install: true
    after_success: npm run coverage
    cache: *2
    node_js: '10'
  - stage: lint
    before_install: true
    install:
    - npm install -g eslint
    - npm install -g snazzy
    script: npm run lint
  - stage: precache
    script: true
after_success: npm run coverage
sudo: false
before_deploy:
- rm -rf node_modules
deploy:
  provider: heroku
  local_dir: build
  api_key:
    secure: 
  app: react-seed-starter
  on: master
  skip_cleanup: true
notifications:
  webhooks: https://hooks.slack.com/services/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
